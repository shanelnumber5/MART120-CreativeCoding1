        function printQuestion() 
        {
            var number1, number2;
            for(var i = 0; i < 5; i++)
            {
                number1 = Math.floor(Math.random() * 10);
                number2 = Math.floor(Math.random() * 10);

        }
        
        function checkAnswer() 
            {
            var myAnswer = document.getElementById("answer").value; 
            if(myAnswer == actualAnswer)
            {
                // increase the correct answer variable
                document.getElementById("finalResult").innerHTML = "Good Job! You Answered " + "" + myAnswer;  
                printQuestion();
                document.getElementById("answer").value = "";
                printQuestion(); // move this outside of the if statement
            }
            else
            {
                // increase the incorrect answer variable
                document.getElementById("finalResult").innerHTML = "You Suck at Math!  The Actual Answer is " + actualAnswer;  
            }

        function correct()
