<script>
    function checkboxes()
    {
        var firstname = document.getElementById("txtName").value;
        var email = document.getElementById("txtEmail").value;
        if(firstname == "")
        {
            document.getElementById("txtName").style.backgroundColor = "red";
            document.getElementById("txtName").focus();
            window.alert("Name is required.")
        }
        if(firstname != "" && email == "")
        {
            document.getElementById("txtEmail").style.backgroundColor = "red";
            document.getElementById("txtEmail").focus();
            window.alert("Email is required.")
        }
        if(firstname != "" && email != "")
        {
            if(document.getElementById('Agree').checked)
            {
              window.alert("Thanks! We will be in touch soon.")
            }
            else
            {
              window.alert("You are required to check the box for our Terms of Agreement")
            }
        }
    }
